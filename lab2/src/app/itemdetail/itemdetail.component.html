<div class="container"
     fxlayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAling.gt-md="space-around center"
     fxLayoutAling.gt-sm="space-around center"
     fxLayoutAling.gt-xs="space-around center"
     fxLayoutGap="30px"
     fxLayoutGap.sm="10px">

  <div fxFlex="40">
    <mat-card *ngIf="item">
      <mat-card-header>
        <mat-card-title>
          <h3>{{item.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{item.image}}" alt="{{item.name}}">
      <mat-card-content>
        <p>{{item.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="50">
    <mat-list *ngIf="item">
      <mat-list-item fxLayoutAlign="center">
        <h3>Comments</h3>
      </mat-list-item>

      <mat-list-item class="comments-comment">
        <mat-list>
          <mat-list-item *ngFor="let comment of item.comments">
            <p matLine >| {{comment.rating }} STARS |</p>
            <p matLine>{{comment.comment}}</p>
            <p matLine class="comments-date">{{comment.author }} | {{comment.date | date}}</p>

          </mat-list-item>
        </mat-list>
      </mat-list-item>

    </mat-list>
  </div>

</div>
